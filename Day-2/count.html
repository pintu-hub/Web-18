<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1></h1>
    <button id="in">Increment</button>
    <button id="de">Decrement</button>
    
</body>
</html>
<script>
    var count= localStorage.getItem("count") || 0


    document.querySelector("h1").innerText=count

    document.querySelector("#in").addEventListener("click",incre)

    document.querySelector("#de").addEventListener("click",decre)

    function incre(){
        count++
        document.querySelector("h1").innerText=count
        localStorage.setItem("count",count)
    }

    function decre(){
        count--
        document.querySelector("h1").innerText=count
        localStorage.setItem("count",count)
    }


</script>
